<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#1474a4" />
    <meta name="msapplication-navbutton-color" content="#1474a4" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1474a4" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="top-header-sec">
        <div class="page-container-sec">
            <div class="logo-sec"><img src="images/logo.png" /></div>
        </div>
    </div>
    <div class="product-view-page-container">
        <div class="products-frame">
		 <babylon>
            <model url="https://debkumar8k.github.io/WebAR/assets/EP2220_10_1.glb">
        </babylon>
		</div>
        <div class="frame-asset-sec">
            <div class="product-img-sec">
                <div class="product-name">EP2220</div>
                <div class="product-img-sec">
                    <img src="images/product-img.png" />
                </div>
            </div>
            <div class="product-scan-sec">
                <div class="scan-sec">
                    <img src="images/scan1.png" />
                </div>
                <div class="scan-right-img">
                    <img src="images/mob-img.png" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer-sec">
        <img src="images/footer-logo.png" />
    </div>
    <!-- <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script> -->
	 <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>

</html>
