<!DOCTYPE html>
<html>
<head>
  <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 0px 0px;
  cursor: pointer;
}
</style>
	
  <script>

    function checkBrowser() { 
     if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        alert('Opera - Not Supported');
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {     
	    
	     var evt = document.createEvent("MouseEvents");
  evt.initMouseEvent("click", true, true, window,
    0, 8, 8, 0, 0, false, false, false, false, 0, null);
  var a = document.getElementById("ar-close"); 
  a.dispatchEvent(evt); 
	    
	    
		Intent sceneViewerIntent = new Intent(Intent.ACTION_VIEW);
Uri intentUri =
    Uri.parse("https://arvr.google.com/scene-viewer/1.0").buildUpon()
    .appendQueryParameter("file", "https://debkumar8k.github.io/WebAR/assets/model/page1.glb")
    .appendQueryParameter("mode", "ar_only")
    .build();
sceneViewerIntent.setData(intentUri);
sceneViewerIntent.setPackage("com.google.ar.core");
startActivity(sceneViewerIntent);
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        window.location.href="https://debkumar8k.github.io/WebAR/assets/model/page1.usdz";
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         alert('Firefox - Not Supported');
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      alert('IE - Not Supported'); 
    }  
    else 
    {
       alert('Error');
    }
    }
    </script>
  
</head>
<body onload="checkBrowser()">
  
<a id="ar-close" class="button" href="intent://arvr.google.com/scene-viewer/1.0?file=https://debkumar8k.github.io/WebAR/assets/model/page1.glb&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"><img src="assets/images/logo.png" alt="" title="">AR Demo Android</a>
  
</body>
</html>
